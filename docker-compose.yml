version : '3.9'
name: my_web_server
services:
  
  WebServer:
    container_name: Webserver
    image: php:apache
    ports: 
      - '80:80'
    volumes:
      - '.:/var/www/html'
      
  DataBase:
    container_name: mySQL
    image: mysql:latest
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: admin
  
  phpMyAdmin:
    container_name: phpMyAdmin
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      PMA_HOST: mySQL

